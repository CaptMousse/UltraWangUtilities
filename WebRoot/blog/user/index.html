<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/resource/css/baseCss.css">
    <style>
        .modal-data {
            max-width: 600px;
            width: 80%;
            margin: 200px auto;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
    <script src="/resource/js/baseFunction.js"></script>
    <script src="/resource/js/cookieUtils.js"></script>
    <!-- <script src="/js/md5.min.js"></script> -->
    <script src="/resource/js/encryptUtils.min.js"></script>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username == null || username == '') {
                alert("请输入账号!");
                return;
            }
            if (password == null || password == '') {
                alert("请输入密码!");
                return;
            }
            var formData = new FormData();
            formData.append("loginInfo", encrypt(username, password));
            ajax("post", "blog/user/login", false, formData);
        }

        function regUser() {
            var username = document.getElementById('regUsername').value;
            var password = document.getElementById('regPassword').value;
            if (username == null || username == '') {
                alert("请输入账号!");
                return;
            }
            if (password == null || password == '') {
                alert("请输入密码!");
                return;
            }
            var formData = new FormData();
            formData.append("userInfo", encrypt(username, password));
            ajax("post", "blog/user/register", false, formData);
        }

        // function encryptInfo() {
        //     var username = "sefvdx";

        //     var loginInfo = encrypt(username, password);
        //     console.log(loginInfo);
        // }
    </script>
</head>

<body>
    <!-- <fieldset>
        <legend>操作</legend>

    </fieldset> -->
    <fieldset>
        <legend>登录</legend>
        <input type="text" id="username" placeholder="账号..."><br>
        <input type="password" id="password" placeholder="密码..."><br>
        <input type="button" value="登录" onclick="login()">
    </fieldset>
    <fieldset>
        <legend>注册</legend>
        <input type="text" id="regUsername" placeholder="账号..."><br>
        <input type="password" id="regPassword" placeholder="密码..." ><br>
        <input type="button" value="注册" onclick="regUser()">
    </fieldset>
</body>

</html>
